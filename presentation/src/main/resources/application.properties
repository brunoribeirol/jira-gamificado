# =====================  DataSource (MySQL)  =====================
spring.datasource.url=jdbc:mysql://localhost:3306/sprintquest?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=0511
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =====================  JPA / Hibernate  ========================
#  ? create  ? recria as tabelas a cada boot   (dev rápido, perde dados)
#  ? update  ? mantém dados e faz migrations simples (dev persistente)
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# =====================  Execução automática do data.sql  ========
# força o Spring a rodar schema.sql / data.sql sempre que iniciar
spring.sql.init.mode=always
# garante que o schema gerado pelo Hibernate venha ANTES do data.sql
spring.jpa.defer-datasource-initialization=true
